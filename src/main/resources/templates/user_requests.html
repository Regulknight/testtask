<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User requests</title>
</head>
<style>
    table {
        border-collapse: collapse
    }
    td {
        border: 1px solid #000
    }
</style>
<body>
<table>
    <th:block th:each="request : ${userRequestList}">
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Description</td>
            <td>Date</td>
        </tr>
        <tr>
            <td th:width="100px" th:text="${request.id}">...</td>
            <td th:width="200px" th:text="${request.title}">...</td>
            <td th:width="400px" th:text="${request.description}">...</td>
            <td th:width="200px" th:text="${request.request_date.toGMTString()}">...</td>
        </tr>
    </th:block>
</table>
</body>
</html>
